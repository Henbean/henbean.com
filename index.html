<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henbean.com</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header id="top-bar">
        <div class="header-left">
            <h1>henbean.com</h1>
            <div class="profile-pic">
                <img src="profile.png" alt="profile picture">
                <div class="dropdown-menu">
                    <a href="#">Socials</a>
                    <a href="#">Personal Info</a>
                    <a href="#">Support</a>
                </div>
            </div>
        </div>
    </header>

    <main id="artwork-container">
        
        <div class="artwork-item landscape">
            <img src="landscape-art-1.jpg" alt="Description of your landscape artwork">
            <div class="artwork-info">
                <h3>title</h3>
                <p>description</p>
            </div>
        </div>
        
        <div class="artwork-item portrait">
            <img src="your-portrait-art-2.jpg" alt="Description of your portrait artwork">
            <div class="artwork-info">
                <h3>title 2</h3>
                <p>description 2</p>
            </div>
        </div>
        
        </main>

</body>
</html>
